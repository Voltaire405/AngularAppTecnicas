<div *ngIf="cuenta">
  <h2>Detalles de la Cuenta</h2>
  <div><span>id: </span>{{cuenta.id}}</div>
  <div>
    <label>Nombre:
      <input [(ngModel)]="cuenta.nombre" placeholder="nombre" />
    </label>
    <label>Apellido:
      <input [(ngModel)]="cuenta.apellido" placeholder="apellido" />
    </label>
    <label>Saldo: {{cuenta.saldo | currency:'CAD':'symbol-narrow':'4.2-2'}}</label>
  </div>
  <br>
  <h4>Consignación:</h4>
  <div class="row">
    <label>Destino:
      <input type="number" [(ngModel)]="id" placeholder="nro de cuenta" />
    </label>
    <label>Monto:
      <input type="number" [(ngModel)]="monto" placeholder="Monto en pesos" />
    </label>
    <button (click)="consignar()">consignar</button>
  </div>
  <br>
  <button (click)="closeSession()">Cerrar Sesión</button>
</div>
