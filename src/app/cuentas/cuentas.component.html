<div *ngIf="cuenta">
  <h2>Detalles de la Cuenta</h2>
  <div><span>Número de Cuenta: </span>{{cuenta.id}}</div>
  <div>
    <label>Nombre:
      <input [(ngModel)]="cuenta.nombre" placeholder="nombre" />
    </label>
    <label>Apellido:
      <input [(ngModel)]="cuenta.apellido" placeholder="apellido" />
    </label>
    <label>Saldo: {{cuenta.saldo | currency:'CAD':'symbol-narrow':'4.2-2'}}</label>
  </div>
  <br>
  <h4>Consignación:</h4>
  <form class="row">
    <label>Destino:
      <input type="number" [(ngModel)]="id" placeholder="nro de cuenta" [ngModelOptions]="{standalone: true}"/>
    </label>
    <label>Monto:
      <input type="number" [(ngModel)]="monto" placeholder="Monto en pesos" [ngModelOptions]="{standalone: true}"/>
    </label>
    <button (click)="consignar()">consignar</button>
  </form>
  <br>
  <div class="row">
    <button (click)="closeSession()">Cerrar Sesión</button>
    <button (click)="eliminarCuenta()">Eliminar Cuenta</button>
  </div>  
</div>
